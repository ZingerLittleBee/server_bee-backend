  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install stable toolchain ğŸ’¿
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - run: sudo apt-get -y update && sudo apt-get -y install libpcap-dev

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies and build
        run: |
          pnpm -C view install
          pnpm -C view build

      - name: Move view dist to target
        run: |
          mkdir -p target/package/view
          mv view/dist target/package/view/

      - name: Publish to crate ğŸ‰
        run: cargo publish -p serverbee-web --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
